# Prefix settings
set-option -g prefix C-q
unbind-key C-b

# support using vim register in tmux on mac
if-shell 'test "$(uname)" = "Darwin"' 'source ~/_config/tmux.osx.conf'

set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on
set-option -g default-terminal "screen-256color"
set-option -g display-time 6000
set -g status-keys vi
setw -g mode-keys vi

# scroll
set -g terminal-overrides '\*:smcup@:rmcup@'

# split panel
unbind '"'
bind - splitw -v # top+bottom
unbind %
bind | splitw -h # left+right
unbind ]

# Paste
bind C-p paste-buffer

# reload
bind-key r source-file ~/.tmux.conf \; display 'Configuration Reloaded'

#### select panel
bind ^k selectp -U
bind ^j selectp -D
bind ^h selectp -L
bind ^l selectp -R
bind C-P last-pane
bind -n M-Left resize-pane -L
bind -n M-Right resize-pane -R
bind -n M-Up resize-pane -U
bind -n M-Down resize-pane -D

# Ctrl-Space: Copy mode
bind C-Space copy-mode

# Copy mode behaves more like vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle

# kill session
bind-key z kill-session
bind-key h select-layout even-horizontal
bind-key v select-layout even-vertical


#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

source '/usr/share/tmux/powerline.conf'